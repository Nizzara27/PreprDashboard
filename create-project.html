<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Project - Prepr Network</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="module" src="script.js"></script>
    <style>
        html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
    </style>
</head>
<body>
    <nav class="header">
        <a href="#" class="logo">
            <img
            src="https://d3f06rtlkr354b.cloudfront.net/public/front/img/logoNew.png"
            class="preprlabslogo"
            alt="preprlogo"
          />
        </a>
        <!-- Navigation Tabs -->
        <div class="header-right" >
            <a href="#" class="w3-mobile w3-hover-text-green" style="margin-top: 5px;">Explore</a>
            <a href="#" class="w3-mobile w3-hover-text-green" style="margin-top: 5px;">Dashboard</a>
            <a href="#" class="w3-mobile w3-hover-text-green" style="margin-top: 5px;">My Labs</a>
            <a href="#" class="w3-mobile w3-hover-text-green" style="margin-top: 5px;">My Challenges</a>
            <a href="#" class="w3-mobile w3-hover-text-green" style="margin-top: 5px;">My Projects</a>
            <a href="#" class="w3-mobile w3-hover-text-green" style="margin-top: 5px;">Career Explorer</a>
            
            <a href="#" class="w3-mobile">
                <img
                style="width: 27px; height: 27px;"
                src="https://preprlabs.org/assets/images/header/bell-icon.svg"
                />
            </a>
            <a href="#" class="w3-mobile">
                <img
                style="width: 27px; height: 27px"
                src="https://preprlabs.org/assets/images/header/inbox-icon.svg"
                />
            </a>
            <a href="#" class="w3-mobile">
                <img
                style="width: 27px; height: 27px"
                src="https://preprlabs.org/assets/images/header/help-icon.svg"
                />
            </a>
        </div>
    </nav>
    <main>
        <section class="w3-white main_section">
            <div class="container" style="padding-top: 20px;padding-bottom: 20px;">
                <div class="row">
                    <div class="col">
                        <div class="w3-card w3-white">
                            <div style="padding-left: 20px;padding-right: 20px;">
                                <div style="border-bottom: 1px solid #e0e7ef; padding-left: 0; padding-right: 0px; padding-top: 20px; padding-bottom: 20px;">
                                    <div style="color: grey; font-size: 22px; text-transform: uppercase;">
                                        Create Project
                                    </div>
                                </div>
                                <div class="header">
                                    <ul class="steplabs">
                                        <li id="detail_step" class="step-list step">
                                            <span style="background-color: #27AE60;">1</span> Details
                                        </li>
                                        <li id="teambuilding_step" class="step-list step ">
                                            <span>2</span> Team building
                                        </li>
                                    </ul>
                                    <div class="step-content">
                                        <div class="challenge_action">
                                            <div style="margin: 3px;">
                                                <p style="display: inline-block;">
                                                    <span style="font-weight: bold;">
                                                    Challenge:
                                                    </span> 
                                                    <span style="color: grey">No active challenge selected</span> 
                                                </p>
                                            </div>  
                                        </div>
                                        <div style="background-color:rgb(255, 243, 204); border: 1px solid #ff9d00;">
                                            <h6 style="font-weight: bold; margin-left: 5px;">To browse challenge requirements here, you need to select an active challenge below.</h6>
                                        </div>               
                                    </div>
                                </div>
                            </div>
                            <div style="width: 100%; height: 50%; margin: 20px">
                                <div style="margin: 20px;">
                                    <div style="font-weight: bold; font-size: 20px;">Project overview</div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div>
                                            <div style="margin-bottom: 10px; margin-right: 30px;">
                                                <label>Title</label>
                                                <input type="text" name="name" id="projectname" class="form-control" required="" data-validation-required="text" maxlength="150" placeholder="Max. 150 Characters">
                                            </div>
                                            <div style="margin-bottom: 10px; margin-right: 30px">
                                                <label>Description </label>
                                                <textarea name="description" id="description" class="form-control" required="" rows="13" maxlength="300" placeholder="Max. 300 characters" data-validation-required="text"></textarea>
                                            </div>
                                            <div style="margin-bottom: 1.5rem;">
                                                <div class="form-group m-0">
                                                    <input type="checkbox" checked="">
                                                    <label for="privacy">Allow users outside your team to view your project</label>
                                                </div>
                                            </div>
                                            <div style="margin-bottom: 1.5rem;">
                                                <div class="form-group m-0">                                                         
                                                    <input type="checkbox" checked="">
                                                    <label for="download_privacy">Allow users outside your team to download your project files</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div style="margin-bottom: 10px; margin-right: 30px;">
                                                <label>Project slug </label>
                                                <input type="text" class="form-control" required="" data-validation-required="text" maxlength="140" placeholder="Project slug">
                                            </div>
                                            <div style="margin-bottom: 10px; margin-right: 30px;">
                                                <label>Active Challenge </label>
                                                <select class="form-control" data-validation-required="select">
                                                    <option value="">Select Challenge</option>
                                                </select>
                                            </div>
                                            
                                            <div style="margin-bottom: 10px; margin-right: 30px;">
                                                <label>Associated Lab</label>
                                                <select class="form-control">
                                                    <option selected="selected" value="">Select Lab</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="" style="margin-left: 20px; margin-right: 80px;">
                                    <button class="collapsible">
                                        <div style="font-weight: bold; font-size: 20px;">Upload Project Banner</div>
                                        <div style="font-size: 15px;">Please select png, jpg or jpeg image with minimum dimension of width: 625px, height: 355px</div>
                                    </button>
                                    <div class="content" style="height: 355px;">
                                        <img src="https://d3f06rtlkr354b.cloudfront.net/public/front/img/upload_img.png" style="width: 200px; height: 200px;">
                                        <label for="inputTag" class="w3-container">
                                            Choose a project cover image<p style="font-size: smaller;">Please select png, jpg or jpeg image with minimum dimension of width: 625px, height: 355px</p>
                                            <input id="inputTag" type="file" onchange="loadFile1(event)" title="Click to add files" name="image" style="margin-top: 100px;"/>
                                        </label>
                                    </div>
                                </div>
                                <script>
                                    var coll = document.getElementsByClassName("collapsible");
                                    var i;
                                    
                                    for (i = 0; i < coll.length; i++) {
                                      coll[i].addEventListener("click", function() {
                                        this.classList.toggle("active");
                                        var content = this.nextElementSibling;
                                        if (content.style.maxHeight){
                                          content.style.maxHeight = null;
                                        } else {
                                          content.style.maxHeight = content.scrollHeight + "px";
                                        } 
                                      });
                                    }
                                </script>
                            </div>
                            <div class="stepTab-btn">
                                <button type="button" class="cancelbtn cancel"><a href="dashboard.html"> Cancel</a></button>
                                <button type="button" class="continuebtn" id="pf-step-forward">Continue</button>                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Preprlabs.org</p>
    </footer>
</body>
</html>
